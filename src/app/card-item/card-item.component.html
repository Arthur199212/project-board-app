  <mat-accordion *ngFor="let card of cardItem | searchCriteria: query">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title [ngClass]="{'done': isDone}">
          {{ card.name }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ card.description }}</p>
      <p>{{ card.dueDate }}</p>
      <p>{{ card.assignee.firstName + ' ' + card.assignee.lastName }}</p>
    </mat-expansion-panel>
  </mat-accordion>
