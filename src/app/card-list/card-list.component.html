<mat-card>
  <mat-card-header>
    <mat-card-title>{{ card.name }}</mat-card-title>
  </mat-card-header>
  <app-card-item [cardItem]="card.cards" [isDone]="card.isDoneSection" [query]="searchCriterion"
    (removeCard)="handleRemove($event)">
  </app-card-item>
  <mat-card-actions>
    <button mat-button (click)="handleAddCard()">
      <mat-icon color="primary">add</mat-icon>
      Create a card
    </button>
  </mat-card-actions>
</mat-card>
